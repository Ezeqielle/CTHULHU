version: '3.1'

services:

  mariadb:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
    - ./main.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - backend
      
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    depends_on:
      - mariadb
    networks:
      - backend
      - frontend
    ports:
      - 8080:${ADMINER_PORT}

  backend:
    build: ./backend
    depends_on:
      - mariadb
    volumes:
    - cthulhu-backend:/CTHULHU
    environment:
      DB_HOST: mariadb
      DB_USER: ${DB_USER}
      DB_MAIN: ${DB_MAIN}
      DB_PASS: ${DB_ROOT_PASS}
      WAIT_HOSTS: mariadb:3306
    networks:
      - backend
      - frontend
    ports:
      - 5000:${BACKEND_PORT}
    restart: on-failure

  frontend:
    restart: always
    build: ./frontend
    ports:
      - 443:443
    networks:
      - frontend
  
networks:
  backend:
  frontend:

volumes:
  cthulhu-backend: